<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest X-ray Analysis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <div class="max-w-5xl mx-auto neumorphic p-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-500">Chest X-ray Analysis</h1>
        <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-1/2 px-4 mb-8">
                <div class="neumorphic-inset rounded-2xl p-6 h-full relative">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-500">Upload X-ray Image</h2>
                    <label for="fileInput" class="custom-file-upload">Choose X-Ray Image</label>
                    <input type="file" id="fileInput" accept="image/*" class="mb-4 text-blue-500">
                    <button id="analyzeButton" class="neumorphic rounded-lg py-3 px-6 text-blue-500 font-semibold hover:bg-gray-800 transition duration-300">
                        Analyze
                    </button>
                    <div id="imagePreview" class="mt-6"></div>
                    <div id="loadingIndicator"></div>
                    <div id="errorMessage"></div>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-4 mb-8">
                <div id="results" class="neumorphic-inset rounded-2xl p-6 h-full">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-500">Analysis Results</h2>
                    <div id="topPathology"></div>
                    <div id="resultList" class="result-list"></div>
                    <img id="attributionImage" src="" alt="Attribution Visualization" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
